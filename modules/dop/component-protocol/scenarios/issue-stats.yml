scenario: issue-dashboard

hierarchy:
  root: page
  structure:
    page:
      - header
      - issueTip
      - overview
      - trendChart
      # - chart2
      - chartGroup1
      - chartGroup2
      # - chart4
      # - chart5
    # issueTypeContainer:
    #   - issueType
    #   - issueTip
    overview:
      - total
      - open
      - expired
      - today
      - week
      - month
      - undefined
      - reopen
    header:
      - issueType
      - filter
    chartGroup1:
      - statePieChart
      - complexityPieChart
      - priorityPieChart
    chartGroup2:
      - severityPieChart
      - sourcePieChart

components:
  page:
    type: Container
    props: 
      spaceSize: middle
  header:
    type: RowContainer
  issueTip:
    type: Text
  issueType:
    type: Radio
  filter:
    type: ContractiveFilter
  overview:
    type: RowContainer
    props:
      border: true
      whiteBg: true
      contentSetting: between
  total:
    type: Text
  open:
    type: Text
  expired:
    type: Text
  today:
    type: Text
  week:
    type: Text
  month:
    type: Text
  undefined:
    type: Text
  reopen:
    type: Text
  
  
  trendChart:
    type: Chart
  chartGroup1:
    type: Grid
  chartGroup2:
    type: Grid
  statePieChart:
    type: Chart
  complexityPieChart:
    type: Chart
  priorityPieChart:
    type: Chart
  severityPieChart:
    type: Chart
  sourcePieChart:
    type: Chart

rendering:
  filter:
    - name: trendChart
      state:
        - name: "issueList"
          value: "{{ filter.issueList }}"
        - name: "values"
          value: "{{ filter.values }}"
        - name: "iterations"
          value: "{{ filter.iterations }}"
    - name: statePieChart
      state:
        - name: "issueList"
          value: "{{ filter.issueList }}"
        - name: "issueStateList"
          value: "{{ filter.issueStateList }}"
    - name: complexityPieChart
      state:
        - name: "issueList"
          value: "{{ filter.issueList }}"
    - name: priorityPieChart
      state:
        - name: "issueList"
          value: "{{ filter.issueList }}"
    - name: severityPieChart
      state:
        - name: "issueList"
          value: "{{ filter.issueList }}"
    - name: sourcePieChart
      state:
        - name: "issueList"
          value: "{{ filter.issueList }}"

